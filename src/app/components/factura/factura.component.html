<form [formGroup]="clienteForm">
    <label>Cédula:</label>
    <input type="text" formControlName="cedula" />
    <button type="button" (click)="buscarCliente()">Buscar</button>
  
    <label>Nombre:</label>
    <input type="text" formControlName="nombre" />
  
    <label>Apellido:</label>
    <input type="text" formControlName="apellido" />
  
    <label>Dirección:</label>
    <input type="text" formControlName="direccion" />
  
    <label>Teléfono:</label>
    <input type="text" formControlName="telefono" />
  
    <label>Email:</label>
    <input type="email" formControlName="email" />
  
    <div *ngIf="mensaje">{{ mensaje }}</div>
  
    <button type="button" (click)="registrarCliente()">Registrar Cliente</button>
    <button type="button" (click)="actualizarCliente()" [disabled]="!clienteExiste">Actualizar Cliente</button>
  </form>
