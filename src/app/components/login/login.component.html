<div class="body">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          required 
          [(ngModel)]="nombre_usuario">
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          [(ngModel)]="contrasenia">
      </div>

      <button type="submit">Ingresar</button>
    </form>
  </div>
</div>
